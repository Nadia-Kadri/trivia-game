<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container custom-container">


        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1>Trivia!</h1>
                    <p id="game-rules">Here are the game rules!</p>
                    <button id="start-button">Start</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12" id="question">question</div>
        </div>
            

        <div class="row">
            <div class="col-sm-12">
                <p class="answer" id="answer-one" value=0>a</p>
                <p class="answer" id="answer-two" value=1>b</p>
                <p class="answer" id="answer-three" value=2>c</p>
                <p class="answer" id="answer-four" value=3>d</p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <p id="timer">Seconds Remaining: <span id="seconds"></span></p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="display-right-answer">
                    <p>The correct answer was: </p>
                    <img>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <p class="score" id="right">Correct: </p>
                <p class="score" id="wrong">Incorrect: </p>
                <p class="score" id="unanswered">Unanswered: </p>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
