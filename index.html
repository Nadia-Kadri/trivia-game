<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container custom-container">


        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="jumbotron">
                    <h1>Travel Trivia!</h1>
                    <p id="game-rules">Think you're a savvy world traveler? <br> Take this Travel Trivia quiz to see just how well you know this beautiful world of ours. <br> To start, click the button below.
                    </p> 
                    <img id="start-image" src="assets/images/ross-parmly-rf6ywHVkrlY-unsplash.jpg" alt="airplane"> 
                    <br><br>
                    <button id="start-button">Click here to begin</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center" id="question"></div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="answer" id="answer-one" value=0>a</p>
                <p class="answer" id="answer-two" value=1>b</p>
                <p class="answer" id="answer-three" value=2>c</p>
                <p class="answer" id="answer-four" value=3>d</p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center">
                <p id="timer">Seconds Remaining: <span id="seconds"></span></p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="not-quite"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="display-right-answer"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="good-job"></div> 
                <div id="flag">
                    <img id="flag-image">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="score" id="right"></p>
                <p class="score" id="wrong"></p>
                <p class="score" id="unanswered"></p>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
